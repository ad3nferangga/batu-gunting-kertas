<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
    }

    .btn-group {
      margin: 20px 0;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .fight-scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      font-size: 50px;
      min-height: 80px;
      transition: 0.3s;
    }

    .choice {
      flex: 1;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .choice.animate {
      transform: scale(1.2);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Rock Paper Scissors vs AI</h1>

    <div class="btn-group">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="fight-scene">
      <div id="user-choice" class="choice">üôÇ</div>
      <div id="ai-choice" class="choice">ü§ñ</div>
    </div>

    <div id="result">Mulai suit yuk!</div>
    <div id="scoreboard">You: 0 | AI: 0 | Draw: 0</div>

    <footer>
      Made with ü§ñ by Aden | Simple AI Pattern Learning
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
