<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors AI</title>
  <style>
    /* Background keren */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Card utama */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
    }

    .btn-group {
      margin: 20px 0;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    #result, #scoreboard {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Rock Paper Scissors vs AI</h1>

    <div class="btn-group">
      <button onclick="play('rock')">ü™® Rock</button>
      <button onclick="play('paper')">üìÑ Paper</button>
      <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div id="result">Mulai suit yuk!</div>
    <div id="scoreboard">You: 0 | AI: 0 | Draw: 0</div>

    <footer>
      Made with ü§ñ by Rii | Simple AI Pattern Learning
    </footer>
  </div>

  <script>
    let history = { rock: 0, paper: 0, scissors: 0 };
    let score = { user: 0, ai: 0, draw: 0 };

    function play(userChoice) {
      updateHistory(userChoice);
      let aiChoice = predictUserMove();
      let result = determineWinner(userChoice, aiChoice);

      if (result === "You Win!") score.user++;
      else if (result === "AI Wins!") score.ai++;
      else score.draw++;

      document.getElementById("result").innerText =
        `You chose ${userChoice} | AI chose ${aiChoice} ‚Üí ${result}`;
      document.getElementById("scoreboard").innerText =
        `You: ${score.user} | AI: ${score.ai} | Draw: ${score.draw}`;
    }

    function updateHistory(choice) {
      history[choice]++;
    }

    function predictUserMove() {
      let max = Math.max(history.rock, history.paper, history.scissors);
      if (max === 0) return randomChoice(); // ronde awal, acak

      if (history.rock === max) return "paper";
      if (history.paper === max) return "scissors";
      return "rock";
    }

    function randomChoice() {
      const options = ["rock", "paper", "scissors"];
      return options[Math.floor(Math.random() * 3)];
    }

    function determineWinner(user, ai) {
      if (user === ai) return "Draw!";
      if (
        (user === "rock" && ai === "scissors") ||
        (user === "paper" && ai === "rock") ||
        (user === "scissors" && ai === "paper")
      ) return "You Win!";
      return "AI Wins!";
    }
  </script>

</body>
</html>
